<!DOCTYPE html>
<html>
<head>
  <title>Conference - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Block Party</h1>
  <h2>NO BLOCK NO PARTY</h2>
  <h3>Name <span class="black"><span id="name"></span></span></h3>
  <h3>Deposit <span class="black"><span id="deposit"></span></span></h3>
  <h3>Pot <span class="black"><span id="pot"></span></span></h3>
  <h3>Balance <span class="black"><span id="balance"></span></span></h3>
  <h3>Registered <span class="black"><span id="registered"></span></span></h3>
  <h3>Attended <span class="black"><span id="attended"></span></span></h3>

  <br>
  <h1>Registration</h1>
  <br><label for="receiver">From Address:</label><input type="text" id="participant" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="action('register')">Register</button>
  <br><br><button id="send" onclick="action('attend')">Attend</button>
  <br><br><button id="send" onclick="action('payback')">Payback</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
